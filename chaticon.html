<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Icon Example</title>

  <!-- Font Awesome CDN for chat icon -->
  <link rel="stylesheet" href="chaticon.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Floating chat icon */
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    #chat-icon:hover {
      background-color: #0056b3;
    }

    /* Chat box styling */
    #chat-box {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #chat-messages {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #chat-input button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }

    #chat-input button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Chat Icon -->
<div id="chat-icon">
  <i class="fas fa-comments"></i>
</div>

<!-- Chat Box -->
<div id="chat-box">
  <div id="chat-header">Chat with us</div>
  <div id="chat-messages">
    <p><em>Welcome! How can we help you?</em></p>
  </div>
  <div id="chat-input">
    <input type="text" id="chat-message" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- JavaScript to toggle chat and handle message -->
<script>
  const chatIcon = document.getElementById('chat-icon');
  const chatBox = document.getElementById('chat-box');
  const chatMessages = document.getElementById('chat-messages');

  chatIcon.addEventListener('click', () => {
    chatBox.style.display = (chatBox.style.display === 'block') ? 'none' : 'block';
  });

  function sendMessage() {
    const input = document.getElementById('chat-message');
    const message = input.value.trim();

    if (message !== '') {
      const userMessage = document.createElement('p');
      userMessage.textContent = "You: " + message;
      chatMessages.appendChild(userMessage);
      input.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  }
</script>

</body>
</html>
